<!DOCTYPE html> <html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Website</title>
  <link rel="stylesheet" href="styles.css"> <!-- Added a separate CSS file -->
<style>body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #3498db, #2ecc71), url('https://i.imgur.com/jjpOsNG.png') center/cover no-repeat; /* Gradient background and image */
  color: green; /* Text color for better contrast */
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

.container {
  text-align: center;
  background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Rest of the styles remain unchanged */


h1 {
  color: #3498db;
}

.question {
  margin-bottom: 20px;
}

#submitBtn, #restartBtn {
  background-color: #3498db;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-right: 10px;
}

#result {
  text-align: center;
  margin-top: 20px;
}

.result-image {
  width: 200px;
  height: 200px;
  margin: 10px;
}

#restartBtn {
  margin-top: 20px;
}
</style></head>
<body>
  <div class="container">
    <h1>Quiz Title</h1>

    <div class="question">
      <p>Question 1: Do you like the night (yes or no)?</p>
      <input type="text" id="answer1">
    </div>

    <div class="question">
      <p>Question 2: How fast can you run between 1 and 10:</p>
      <input type="number" id="answer2" min="1" max="10">
    </div>

    <button id="submitBtn">Submit</button>
    <button id="restartBtn">Restart</button>

    <div id="result"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> <!-- Added jQuery -->
  <script src="script.js"></script>

<script>

  });

  function showResult(character, imagePath) {
    var resultText = "Your character result is: ".concat(character, ".");

  }

  function updateQuizCount() {

  }
});
$('#restartBtn').click(function () {
  $(location).attr('href');
  $('#answer1').val('');
  $('#answer2').val('');
  $('#result').empty();
});
